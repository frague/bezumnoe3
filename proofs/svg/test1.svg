<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">

<svg xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
      width="100%" height="100%">
      
  <defs>
    <ref id="person" param="text-label" default="none"/>
    <g id="balloon">
      <rect id="p" rx="8" ry="8" width="100" height="20" stroke="black" style="stroke-width:1px" />
      <text font-size="12" x="0" y="0" font-family="arial">
        <tspan x="-20" y="14" width="100" height="20" fill="white">
          url(#person)
        </tspan>
      </text>
    </g>
  </defs>	
 	<use xlink:href="#balloon" person="Andrew" fill="blue" x="10" y="20" />
 	<use xlink:href="#balloon" person="Bill" fill="red" x="100" y="10" />
</svg>